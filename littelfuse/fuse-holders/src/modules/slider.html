<style>
  #customSlider {
    -webkit-appearance: none;
    appearance: none;
    margin-left: 18px;
    margin-right: 18px;
    width: 100%;
    height: 18px;
    background: linear-gradient(to right, #008752 0%, #e6e6e6 0%);
    border-radius: 10px;
    outline: none;
    margin-top: 30px;
  }

  #customSlider::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 32px;
    height: 32px;
    border-radius: 50%;
    background: #008752;
    cursor: pointer;
    margin-top: -6px; /* center thumb */
    border: none;
  }

  #customSlider::-moz-range-thumb {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    background: #008752;
    cursor: pointer;
    border: none;
  }

  #customSlider::-webkit-slider-runnable-track {
    height: 18px;
    border-radius: 10px;
  }

  #customSlider::-moz-range-track {
    height: 18px;
    border-radius: 10px;
    background: #e6e6e6;
  }

  #slider-value {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    transition: left 0.1s ease;
    pointer-events: none;
    font-family: "Poppins";
    font-style: normal;
    font-weight: 600;
    text-transform: none;
    font-size: 32px;
    line-height: 48px;
    color: black;
    text-align: center;
  }

  #slider-container {
    position: relative;
    width: 100%;
    max-width: 1500px;
    margin: 40px auto;
  }
</style>

<div id="slider-container">
  <input type="range" id="customSlider" min="0" max="32" step="1" value="0" />

  <div id="slider-value">0.5</div>
</div>
