<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <script src="https://sdk.ceros.com/embedded-player-sdk-v5.min.js"></script>
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      .iframes-container {
        position: relative;
        width: 100%;
        height: 100%;
      }

      .header-container {
        position: sticky;
        width: 100%;
        z-index: 900;
        top: 0;
      }

      .body-container {
        display: block;
      }
    </style>
  </head>

  <body>
    <div class="iframes-container" id="iframes-container">
      <!-- Start of the Header experience -->

      <!-- Header experience with scale-to-fold to make sure that there is no extra space around content in the iframe -->

      <div class="header-container">
        <div
          style="
            position: relative;
            width: auto;
            padding: 0 0 14.14%;
            height: 0;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            margin: 0;
            border: 0 none;
          "
          id="experience-66bbcde6ae8b7"
          data-aspectRatio="7.0718232"
          data-mobile-aspectRatio="3.17647059"
        >
          <iframe
            allowfullscreen
            src="https://view.ceros.com/littelfuse/header"
            style="
              position: absolute;
              top: 0;
              left: 0;
              bottom: 0;
              right: 0;
              margin: 0;
              padding: 0;
              border: 0 none;
              height: 100%;
              width: 100%;
            "
            frameborder="0"
            class="ceros-experience"
            title="Header"
            scrolling="no"
          ></iframe>
        </div>
      </div>

      <!-- Start of the Body experience -->

      <div class="body-container">
        <!-- Start of scale-to-fold experience (scrolling) -->

        <div
          style="
            position: relative;
            width: auto;
            padding: 0 0 282.5%;
            height: 0;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            margin: 0;
            border: 0 none;
          "
          id="experience-66bbc7f7aa6fb"
          data-aspectRatio="0.3539823"
          data-mobile-aspectRatio="0.11366028"
        >
          <iframe
            allowfullscreen
            src="https://view.ceros.com/littelfuse/body?heightOverride=3616&mobileHeightOverride=4751"
            style="
              position: absolute;
              top: 0;
              left: 0;
              bottom: 0;
              right: 0;
              margin: 0;
              padding: 0;
              border: 0 none;
              height: 1px;
              width: 1px;
              min-height: 100%;
              min-width: 100%;
            "
            frameborder="0"
            class="ceros-experience"
            title="BODY - Carling Aftermarket Products"
            scrolling="no"
          ></iframe>
        </div>
      </div>
    </div>

    <!-- start of scripts -->

    <script
      type="text/javascript"
      src="./ceros-scroll-proxy.js"
      data-ceros-origin-domains="view.ceros.com"
    ></script>

    <script
      id="page-header"
      data-body-id="experience-66bbc7f7aa6fb"
      data-header-id="experience-66bbcde6ae8b7"
      src="http://localhost:5173/main.js"
      type="module"
    ></script>

    <!-- <script
      id="page-header"
      data-body-id="experience-66bbc7f7aa6fb"
      data-header-id="experience-66bbcde6ae8b7"
      src="https://ceros-projects.s3.us-east-2.amazonaws.com/littlefuse/embedded-experiences-proxy/assets/main-DJjYKbbF.js"
    ></script> -->
  </body>
</html>
